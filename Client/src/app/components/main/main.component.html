<div ngClass.lt-md="mobile" ngClass.gt-sm="desktop">
    <div class="content">
        <div class="nav-buttons" fxHide.gt-sm>
            <div class="button">Chefs</div>
            <div class="button">Restaurants</div>
        </div>
        <p class="popular-rest">THE POPULAR RESTAURANTS IN EPICURE :</p>
        <swiper [config]='config'>
            <div class="card" *ngFor='let restaurant of restaurantsService.restaurants'>
                <app-card [restaurant]="restaurant.name" [chef]="restaurant.chef.name"
                    [img_src]='"assets/" + restaurant.img_src'>
                </app-card>
            </div>
        </swiper>
        <p class="all-restaurants" fxHide.lt-md>All Restaurants <img src="assets/all-restaurants-arrows.svg"></p>
        <div class="signature-dish">SIGNATURE DISH OF :</div>
        <swiper [config]='dishConfig'>
            <div class="card">
                <p class="title">Tiger Lilly</p>
                <app-dish-card [restaurant]="'Pad Ki Mao'"
                    [chef]="'Shrimps, Glass Noodles, Kemiri Nuts, Shallots, Lemon Grass, Magic Chili & Brown Coconut'"
                    [img_src]='"../../../assets/rectangle1.jpg"' [icon]='"assets/group-2.svg"' [price]="'88'">
                </app-dish-card>
            </div>
            <div class="card">
                <p class="title">Kab Kem</p>
                <app-dish-card style="white-space: pre-line;" [restaurant]='"Garbanzo Frito"'
                    [img_src]='"../../../assets/rectangle2.jpg"' [chef]='spaceDescription' [price]="'98'">
                </app-dish-card>
            </div>
            <div class="card">
                <p class="title">Popina</p>
                <app-dish-card [restaurant]='"Smoked Pizza"'
                    [chef]="'Basil Dough, Cashew Butter, Demi-Glace, Bison & Radish'"
                    [img_src]='"../../../assets/rectangle.jpg"' [price]="'65'" [icon]='"assets/group-7-copy.svg"'>
                </app-dish-card>
            </div>
        </swiper>
    </div>
    <app-icon-meaning></app-icon-meaning>
    <app-chef-of-the-week></app-chef-of-the-week>
    <app-about></app-about>
    <app-footer></app-footer>
</div>
