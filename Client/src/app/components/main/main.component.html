<app-intro></app-intro>
<div style="max-width: 1440px; margin: 0 auto;">

    <div ngClass.lt-md="mobile" ngClass.gt-sm="desktop">
        <div class="content">
            <div class="nav-buttons" fxHide.gt-sm>
                <div class="button">Chefs</div>
                <div class="button">Restaurants</div>
            </div>
            <p class="popular-rest">THE POPULAR RESTAURANTS IN EPICURE :</p>
            <swiper [config]='config'>
                <div class="card" *ngFor='let restaurant of restaurantsService.restaurants'>
                    <app-card [restaurant]="restaurant.name" [chef]="restaurant.chef.name"
                        [img_src]='"assets/" + restaurant.img_src'>
                    </app-card>
                </div>
            </swiper>
            <p class="all-restaurants" fxHide.lt-md>All Restaurants <img src="assets/all-restaurants-arrows.svg"></p>
            <div class="signature-dish">SIGNATURE DISH OF :</div>
            <swiper [config]='dishConfig'>
                <div class="card" *ngFor='let dish of dishesService.dishes'>
                    <p class="title">{{dish.restaurant.name}}</p>
                    <app-dish-card [dish_name]="dish.dish_name" [description]="dish.description"
                        [img_src]='"assets/"+dish.img_src' [icon]='"assets/"+dish.icon' [price]="'88'">
                    </app-dish-card>
                </div>
            </swiper>
        </div>
        <app-icon-meaning></app-icon-meaning>
        <app-chef-of-the-week></app-chef-of-the-week>
        <app-about></app-about>
        <app-footer></app-footer>
    </div>
</div>
