<div class="wrapper">
  <h1 class="mat-display-1">Order Summary For : <br> {{userService.username}} </h1>
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let order; let i = index"> {{i +1}} </td>
      <td mat-footer-cell *matFooterCellDef><b> Total price</b> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Dish Name </th>
      <td mat-cell *matCellDef="let order"> {{order.dish.dish_name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td class="quantity" mat-cell *matCellDef="let order"> {{order.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="side dish">
      <th mat-header-cell *matHeaderCellDef> Side Dish </th>
      <td mat-cell *matCellDef="let order"> {{order.side_dish}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let order"> <img [src]="'assets/'+order.dish.img_src" alt=""> </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let order"> ₪{{order.dish.dish_price * order.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef>₪{{totalOrderPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let order"> <button (click)='removeItem(order.dish._id)' mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button> </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
