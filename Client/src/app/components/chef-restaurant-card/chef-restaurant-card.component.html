<div ngClass.lt-md="mobile" ngClass.gt-sm="desktop">
    <div class="card" style="display: inline-block;" *ngIf='restaurant'>
        <img aria-label="תמונת המסעדה" src={{imgSrc}} alt="weekly-chef-restaurant">
        <div class="details">
            <p aria-label="שם המסעדה" class="restaurant">{{restaurant}}</p>
            <p *ngIf='chef' class="chef">{{chef}}</p>
        </div>
    </div>
