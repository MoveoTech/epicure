<div ngClass.lt-md="mobile" ngClass.gt-sm="desktop">
    <div aria-label="פתיחת חלון להזמנת המנה" class="card" (click)='openDialog()' *ngIf='dishName'>
        <img src={{imgSrc}} alt="restaurant-image">
        <div class="details">
            <p aria-label="שם המנה" class="restaurant">{{dishName}}</p>
            <p *ngIf='description' class="chef">{{description}}</p>
        </div>
        <div *ngIf='price' class="priceContent">
            <img *ngIf='icon !== "assets/undefined"' src={{icon}} alt="dish-image">
            <div class="price">
                <div class="line"></div>
                <p aria-label="מחיר" class="price-number">₪{{price}}</p>
                <div class="line"></div>
            </div>
        </div>
    </div>
    <img *ngIf='!dishName' src={{imgSrc}} alt="spice-icon">
</div>
