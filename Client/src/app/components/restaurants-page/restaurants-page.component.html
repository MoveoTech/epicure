<div class="wrapper">
    <div class="header">
        <ul>
            <li class="active">All</li>
            <li>New</li>
            <li>Most Popular</li>
            <li>Active Now</li>
        </ul>
    </div>
    <div class="restaurants">
        <div class="card" *ngFor='let restaurant of restaurantsService.limitRestaurants'>
            <app-card [restaurant]="restaurant.name" [chef]="restaurant.chef.name"
                [img_src]='"assets/" + restaurant.img_src'>
            </app-card>
        </div>
    </div>
    <mat-paginator (page)='nextPage($event)' [length]="restaurantsService.allRestaurants.length" [pageSize]="9">
    </mat-paginator>
    <app-footer></app-footer>
</div>
